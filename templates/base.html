{% load static %}
<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Denis Muniz Silva">
    <title>{% block titulo %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'bootstrap-icons-1.13.1/bootstrap-icons.min.css' %}">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link rel="icon" href="{% static 'img/ico.png' %}" type="image/x-icon">

    {% block head %}{% endblock %}
</head>

<body class="bg-light">
        
        {% block menu %}
        <div class="mb-2">
            {% include "menu.html" %}
        </div>
        {% endblock %}
    
    {% include "alertas.html" %}

    <nav>
        
    </nav>

    <section class="">
        {% block pagina %}
        {% endblock %}
    </section>
    
    <footer>
        {% block footer %}
        {% endblock %}
    </footer>

    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>
