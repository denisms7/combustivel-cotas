{% if messages %}
<div style="position: fixed; top: 20px; right: 20px; z-index: 1050; width: 400px;">
    {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show shadow" role="alert">
            {{ message|linebreaksbr }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    {% endfor %}
</div>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const alerts = document.querySelectorAll('.alert');
        alerts.forEach(alert => {
            setTimeout(() => {
                alert.classList.remove('show');
                alert.classList.add('fade');
                setTimeout(() => alert.remove(), 500); // Aguarda animação e remove do DOM
            }, 10000); 
        });
    });
</script>
{% endif %}
